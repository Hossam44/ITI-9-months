<?xml version="1.0" encoding="UTF-8"?>
<xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns:fo="http://www.w3.org/1999/XSL/Format">
<xsl:template match="CATALOG">
    <table style="  border: 1px solid black;">
        
        <tr style="  border: 1px solid black;">
            <th style="  border: 1px solid black;">TITLE</th>
            <th style="  border: 1px solid black;">ARTIST</th>       
            <th style="  border: 1px solid black;">PRICE</th>            

        </tr>
        <xsl:for-each select="CD">
            <xsl:sort select="PRICE" data-type="number" order="descending" />

				<tr style="  border: 1px solid black;">
					<td style="  border: 1px solid black;"><xsl:value-of select="TITLE"></xsl:value-of></td>
					<td style="  border: 1px solid black;"><xsl:value-of select="ARTIST"></xsl:value-of></td>
					<td style="  border: 1px solid black;"><xsl:value-of select="PRICE"></xsl:value-of></td>

				</tr>

        </xsl:for-each>				
    </table>
</xsl:template>
</xsl:stylesheet>
