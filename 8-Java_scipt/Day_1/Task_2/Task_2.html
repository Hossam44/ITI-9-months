<html lang="en">
<head>

</head>
<body>
    <hr>
    <script>
    
        function myFunction()
        {
            var sum = 0;
            do
            {
                var x = parseInt(prompt("Enter Your Num"));
                sum += x;
            }while ((sum < 100) && (x!=0)) 
            return sum;
        }
        
        document.write("Your Sum = "+ myFunction());

    </script>
    <hr>
</body>
