<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="par_id" style="border-style: solid;font-family: arr;">Here is a paragraph of text that has various alignment characteristics that can be changed
        dynamicany. click the radio buttons below to view of text style settings</p>
        
        
        <table border="1px">
            <tr>
                
                <th>FontFamily</th>
                <th>TextAlign</th>
                <th>lineHieght</th>
                <th>LetterSpacing</th>
                <th>TextIndent</th>
                <th>TextTransform</th>
                <th>TestDecoration</th>
                
            </tr>
            <tr>
                <td>
                    <input type="radio" name="fontFamily" value="arial">
                    <label>arial</label><br>
                    <input type="radio" name="fontFamily" value="courier">
                    <label>courier</label><br>
                    
                    <input type="radio" name="fontFamily" value="georgia">
                    <label>georgia</label><br>
                    
                    <input type="radio" name="fontFamily" value="impact">
                    <label>impact</label><br>
                    
                <input type="radio" name="fontFamily" value="times new roman">
                <label>times new roman</label><br>

                <input type="radio" name="fontFamily" value="verdana">
                <label>verdana</label>
                
                
            </td>
            <td style="vertical-align:top;">
                <input  type="radio" name="textAlign" value="left">
                <label>left</label><br>
                
                <input type="radio" name="textAlign" value="center">
                <label>center</label><br>
                
                <input type="radio" name="textAlign" value="right">
                <label>right</label><br>
                
                <input type="radio" name="textAlign" value="justify">
                <label>justify</label><br>
                
            </td>
            
            <td style="vertical-align:top;">
                <input type="radio" name="lineHeight" value="normal">
                <label>normal</label><br>
                
                <input type="radio" name="lineHeight" value="10px">
                <label>10px</label><br>
                
                <input type="radio" name="lineHeight" value="15px">
                <label>15px</label><br>
                
                <input type="radio" name="lineHeight" value="1.5">
                <label>1.5</label><br>
                
            </td>
            
            <td style="vertical-align:top;">
                <input type="radio" name="letterSpacing" value="normal">
                <label>normal</label><br>
                
                <input type="radio" name="letterSpacing" value="-1px">
                <label>-1px</label><br>
                
                <input type="radio" name="letterSpacing" value="2px">
                <label>2px</label><br>
                
                <input type="radio" name="letterSpacing" value="3px">
                <label>3px</label><br>
                
            </td>
            
            <td style="vertical-align:top;">
                <input type="radio" name="textIndent" value="0px">
                <label>0px</label><br>
                
                <input type="radio" name="textIndent" value="5px">
                <label>5px</label><br>
                
                <input type="radio" name="textIndent" value="15px">
                <label>15px</label><br>
                
                <input type="radio" name="textIndent" value="25px">
                <label>25px</label><br>
                
            </td>
            
            <td style="vertical-align:top;">
                <input type="radio" name="textTransform" value="none">
                <label>none</label><br>
                
                <input type="radio" name="textTransform" value="capitalize">
                <label>capitalize</label><br>
                
                <input type="radio" name="textTransform" value="uppercase">
                <label>uppercase</label><br>
                
                <input type="radio" name="textTransform" value="lowercase">
                <label>lowercase</label><br>
                
            </td>
            
            <td style="vertical-align:top;">
                <input type="radio" name="textDecoration" value="none">
                <label>none</label><br>
                
                <input type="radio" name="textDecoration" value="line-through">
                <label>line-through</label><br>
                
                <input type="radio" name="textDecoration" value="overline">
                <label>overline</label><br>
                
                <input type="radio" name="textDecoration" value="underline">
                <label>underline</label><br>
                
            </td>
            
        </tr>
    </table>
    
    
    <script src="text_style.js"></script>
</body>
</html>
