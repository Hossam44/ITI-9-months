<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../CSS/style.css" rel="stylesheet" >
</head>
<body>
    <div class="video">
        <video src="../video/frozen.mp4" controls></video>
    </div>
    <div class="controls">
        <input class="slider" type="range" min="0" value="0" style="width: 600px;"><span id="time">0.00</span>
        <br>
        <input class="buttons" type="button" value="Play">
        <input class="buttons" type="button" value="Stop">
        <input class="buttons" type="button" value="<<">
        <input class="buttons" type="button" value="<">
        <input class="buttons" type="button" value=">">
        <input class="buttons" type="button" value=">>">
        <input class="slider" type="range" min="0" max="100" value="0">
        <input class="buttons" type="button" value="Mute">
        <input class="slider" type="range" min="0" max="26" value="10"><span>Speed</span>
    </div>
    <script src="../Script/script.js"></script>
</body>
</html>
