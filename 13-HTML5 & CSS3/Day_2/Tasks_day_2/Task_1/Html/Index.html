<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../CSS/Style.css" rel="stylesheet">
</head>
<body>
    <div>
        <form>
            <p>Change Email Address</p>
            <input type="text" placeholder="User-Name" pattern="[A-Za-z]{1,}" required><br>
            <label>The required user name may only be a series of alphabetical characters</label><br>
            <input type="text" placeholder="Email" pattern="[A-Za-z0-9]+@+[A-Za-z0-9]{1,}" required><br>
            <label>The required Email adress may not include any special characters other than '@' sign</label><br>

            <input type="button" value="submit">

        </form>
    </div>
</body>
</html>
